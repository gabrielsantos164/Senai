<!DOCTYPE html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" href="{{ url_for('static', filename='st') }}">
</head>
<body>
<header>
<h1>Calculadora</h1>
<p>Realize operações matemáticas simples</p>
</header>
<nav>
<ul>
<li><a href="/">Início</a></li>
<li><a href="/Calculadora">Calcuradora</a></li>
</ul>
</nav>
<section>
<form method="POST">
<label>Número 1:</label><br>
<input type="number" name="num1" step="any" required><br><br>
<label>Número 2:</label><br>
<input type="number" name="num2" step="any" required><br><br>
<label>Operação</label><br>
<select name="Operacao">
<option value="soma">Soma (+)</option>
<option value="subtracao">Subtração (-)</option>
<option value="multiplicacao">Multiplicação (x)</option>
<option value="divisao">Divisão (/)</option>
</select><br><br>
<button type="submit">Calcurar</button>
</form>
</section>
</body>
